    />

    <title>BASF Login Page</title>
  </head>

  <body>
    <header>
      <img
        src="https://usb2cextstorage.blob.core.windows.net/basf-eop/resources/images/basf-logo.jpg?sp=r&st=2020-07-31T15:43:07Z&se=2025-07-31T23:43:07Z&spr=https&sv=2019-12-12&sr=b&sig=E%2BN9Wy7qJWc9A3LPjX9MBOBHmGFsue1wDG3XA5b930I%3D"
      />
    </header>

    <div class="basf-signin">
      <div id="api"></div>
    </div>

    <script>
      $(".basf-signup #api .localAccount .intro h2").html(
        "Sign into your BASF account."
      );
      $(".password-label #forgotPassword").detach().appendTo(".buttons");
      $(".basf-signup #api .localAccount .entry .entry-item label").html(
        "Email"
      );
      $(
        ".basf-signup #api .localAccount .entry .entry-item .password-label"
      ).html("Password");
      $(".basf-signup #api .localAccount .buttons a#forgotPassword").html(
        "Forgot password?"
      );
      $(".error.itemLevel").detach().appendTo(".entry-item:first-child");
//       $(".error.pageLevel").detach().appendTo(".entry-item:nth-child(2)");
    </script>
  </body>
</html>
