  <body>
    <header>
        <img src="https://raw.githubusercontent.com/Rraj-github/mark-basf/master/BASFo_wh100lg_3c.jpg" />
    </header>
    <div class="basf-resetPassword">
      <h1>Get a verification passcode to reset your password</h1>
      <div id="api"></div>
    </div>
    
    <script>
			$(document).ready(function() {
				$(".attrEntry .helpText").detach().appendTo(".attrEntry a");
				$('.attrEntry a').removeAttr('data-help');
				$('.attrEntry .helpText').click(function(){ return false;});
				
				var lastScreenCount = parseInt(sessionStorage.getItem("screenCount"));
				if (lastScreenCount == 2) {
					$("#attributeVerification ul").css({ "display": "flex", "justify-content": "space-between" });
					$(".basf-resetPassword #attributeVerification .buttons").css({ "display": "flex", "justify-content": "end", "align-items": "center", "margin-top": "71px", "margin-right": "-21px" });
					$("#continue").css("margin", "0");
					$("#cancel").css("margin", "0");
					$(".basf-resetPassword h1").html("Change your password.");
					$(".basf-resetPassword h1").clone().appendTo(".basf-resetPassword h1");
					$(".basf-resetPassword h1 h1").html("Create a new, strong password.");
					$(".basf-resetPassword h1 h1").css({ "margin": "30px 0", "font-size": "15px", "color": "#333333", "line-height": "25px" })
					
					if (window.matchMedia('(max-width: 767px)').matches) {
						$("#attributeVerification ul").css({ "flex-direction": "column", "margin-right": "16px !important" });
						$(".basf-resetPassword #attributeVerification .buttons").css({ "margin-right": "0", "margin-top": "32px" });
						$(".basf-resetPassword h1 h1").css("margin", "18px 0");
					}
        }
        
			});
			
			var screen = 1;
			var next = document.querySelector("#continue");
			
			next.addEventListener("click", function () {
  			screen = screen + 1;
				sessionStorage.setItem("screenCount", screen);
			});
			
			function verifyLabelObserver() {
				// Select the node that will be observed for mutations
				var verifyLabel = document.getElementById("email_ver_input");

				// Options for the observer (which mutations to observe)
				const config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				const callback = function (mutationsList, observer) {
					// Use traditional 'for loops' for IE 11
					for (let mutation of mutationsList) {
						if (mutation.type === "attributes") {
							if (mutation.attributeName == "aria-hidden") {
								if (mutation.target.getAttribute(mutation.attributeName) == "true") {
									$("#email_ver_input_label").addClass("hideCls");
									$("#cancel").removeClass("hideCls");
									$(".basf-resetPassword #api .attr ul li .attrEntry a").removeClass("hideCls");
								} else if ( mutation.target.getAttribute(mutation.attributeName) == "false") {
										$("#email_ver_input_label").removeClass("hideCls");
										$("#cancel").addClass("hideCls");
										$(".buttons.verify").css("flex-direction", "column");
										$(".basf-resetPassword #api .attr ul li .attrEntry a").addClass("hideCls");
										$(".basf-resetPassword h1").html("Enter the verification passcode.");
								}
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				var observer = new MutationObserver(callback);

				// Start observing the target node for configured mutations
				observer.observe(verifyLabel, config);
			}

	    
	    function switchEmailObserver() {
				// Select the node that will be observed for mutations
				var switchEmail = document.getElementById("email_ver_but_edit");

				// Options for the observer (which mutations to observe)
				var config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				var Callback = function (mutationsList, observer) {
					// Use traditional 'for loops' for IE 11
					for (let mutation of mutationsList) {
						if (mutation.type === "attributes") {
							if (mutation.attributeName == "aria-hidden") {
								if (mutation.target.getAttribute(mutation.attributeName) == "true") {
										$("#continue").addClass("hideCls");
								} else if ( mutation.target.getAttribute(mutation.attributeName) == "false") {
										$("#continue").removeClass("hideCls");
										$("#cancel").addClass("hideCls");
										$(".basf-resetPassword #attributeVerification .buttons").css("flex-direction", "row");
										
								}
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				var observer = new MutationObserver(Callback);

				// Start observing the target node for configured mutations
				observer.observe(switchEmail, config);
			}
			
			//Function Call
			verifyLabelObserver();
			switchEmailObserver();
    </script>
    
  </body>
