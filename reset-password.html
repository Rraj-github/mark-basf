      .hideCls {
        display: none !important;

    <div class="basf-resetPassword">
      <h1>Get a verification passcode to reset your password</h1>
      <div id="api"></div>
    </div>
    
    <script>
			var screen = 1;
			var sendCode = document.querySelector("#email_ver_but_send");
			var verifyCode = document.querySelector("#email_ver_but_verify");
			var next = document.querySelector("#continue");
	    
	    if(screen === 1) {
		$("#email_ver_input_label").addClass("hideCls");
		$("#continue").addClass("hideCls");
	    }
			
			if(sendCode){
			sendCode.addEventListener("click", function() {
				screen++;
				if(screen === 2) {
					$("#email_ver_input_label").addClass("showCls");
					$("#cancel").addClass("hideCls");
					$("#email").css("margin-bottom", "-32px");
					$(".buttons.verify").css({ "flex-direction": "row-reverse", "justify-content": "flex-start" });
				}
				
				alert("sendCode Onclick Screen Count is " + screen);
				console.log("sendCode Onclick Screen Count is " + screen);
			});
			}
	    
					if(verifyCode){
			verifyCode.addEventListener("click", function() {
				screen = screen + 1;
				if(screen === 3) {
					$("#continue").addClass("showCls");
					$("#email_ver_input_label").removeClass("showCls");
					$("#email_ver_input_label").addClass("hideCls");
				}
				
				alert("verifyCode Onclick Screen Count is " + screen);
				console.log("verifyCode Onclick Screen Count is " + screen);
			});
					}
	    
			next.addEventListener("click", function() {
				screen = screen + 1;
				if(screen === 4) {
					$("#email_ver_input_label").removeClass("showCls");
					$("#email_ver_input_label").addClass("hideCls");
					$("#continue").addClass("hideCls");
				}
				
				alert("next Onclick Screen Count is " + screen);
				console.log("next Onclick Screen Count is " + screen);
				
				sessionStorage.setItem("screenCount", screen);
				
				var lastScreenCount = sessionStorage.getItem("screenCount");
	    		console.log(lastScreenCount === '4');
	    		if(lastScreenCount === 4) {
				$(".buttons").css("margin", "0 !important");
			}
				
			});
	    
			alert("Current Screen Count is " + screen);
	    		console.log("Current Screen Count is " + screen);
