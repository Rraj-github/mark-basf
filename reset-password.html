      .basf-resetPassword #attributeVerification .buttons #continue {

      .basf-resetPassword #attributeVerification #attributeList .TextBox .attrEntry .buttons.verify .verifyButton {

      .basf-resetPassword #attributeVerification #attributeList .TextBox .attrEntry .buttons.verify #email_ver_but_resend {

        border-top: 2px solid #8f8f8f;

        color: #8f8f8f;

        outline: none;
      }
      
      .basf-resetPassword #api .attr ul .Password .attrEntry .helpText {

      }
      
      .basf-resetPassword #api .attr ul li .attrEntry.validate .helpText.show {

      .basf-resetPassword #attributeVerification .buttons {
        display: flex;
        justify-content: flex-start;
        margin-top: -58px;
      }
      
      .basf-resetPassword #attributeVerification .buttons button#cancel,
      .basf-resetPassword #attributeVerification #attributeList .TextBox .attrEntry .buttons.verify #email_ver_but_edit {
        border: none;
        background: none;
        color: #60b100;
        font-size: 16px;
        line-height: 18px;
        font-family: "Helvetica Neue Roman";
      }
	    
	    .basf-resetPassword #attributeVerification .buttons button#cancel {
		    margin-left: 53%;
		    padding-top: 5px;
			}
      
      .basf-resetPassword  #attributeVerification #passwordEntryMismatch {
        font-size: 12px;
        position: absolute;
        top: 56%;
        left: 53.2%;
        width: 360px;
        color: #D20D26;
        background: none;
        border: none;
        margin: 0;
        padding: 0;
      }
      
      .hideCls {
        display: none !important;
      }
	    
	    .showCls {
		    display: block !important;
	    }

  </head>
  <body>
    <header>
        <img src="https://raw.githubusercontent.com/Rraj-github/mark-basf/master/BASFo_wh100lg_3c.jpg" />
    </header>
    <div class="basf-resetPassword">
      <h1>Get a verification passcode to reset your password</h1>
      <div id="api"></div>
    </div>
    
    <script>
var screen
			function addMutationObserver() {
				// Select the node that will be observed for mutations
				const targetNode = document.getElementById('email_ver_input');

				// Options for the observer (which mutations to observe)
				const config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				const callback = function(mutationsList, observer) {
				// Use traditional 'for loops' for IE 11
				for(let mutation of mutationsList) {
					if (mutation.type === 'attributes') {
						if(mutation.attributeName == 'aria-hidden') {
							if(mutation.target.getAttribute(mutation.attributeName) == "true") {
									$("#email_ver_input_label").addClass("hideCls");
								} else if (mutation.target.getAttribute(mutation.attributeName) == "false") {
									$("#email_ver_input_label").removeClass("hideCls");
								}
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				const observer = new MutationObserver(callback);

				// Start observing the target node for configured mutations
				observer.observe(targetNode, config);
			}
			
			function sendBtnObserver() {
				// Select the node that will be observed for mutations
				const sendBtn = document.getElementById('email_ver_but_send');

				// Options for the observer (which mutations to observe)
				const config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				const sendBtnCallback = function(mutationsList, observer) {
				// Use traditional 'for loops' for IE 11
				for(let mutation of mutationsList) {
					if (mutation.type === 'attributes') {
						if(mutation.attributeName == 'aria-hidden') {
							if (mutation.target.getAttribute(mutation.attributeName) == "false") {
									$("#email_ver_input_label").addClass("hideCls");
									$("#continue").addClass("hideCls");
								$(".buttons.verify").css("justifyContent", "flex-end");
								console.log(document.querySelector(".buttons.verify"), "TESTING");
								}
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				const observer = new MutationObserver(sendBtnCallback);

				// Start observing the target node for configured mutations
				observer.observe(sendBtn, config);
			}
	    
	    function verifyBtnObserver() {
				// Select the node that will be observed for mutations
				const verifyBtn = document.getElementById('email_ver_but_verify');

				// Options for the observer (which mutations to observe)
				const config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				const verifyBtnCallback = function(mutationsList, observer) {
				// Use traditional 'for loops' for IE 11
				for(let mutation of mutationsList) {
					if (mutation.type === 'attributes') {
						if(mutation.attributeName == 'aria-hidden') {
							if (mutation.target.getAttribute(mutation.attributeName) == "false") {
									$("#cancel").addClass("hideCls");
									$("#continue").addClass("hideCls");
								$(".basf-resetPassword h1").html("Enter the verification passcode.").css("width", "100%");
								$(".buttons.verify").css({"flex-direction": "row-reverse", "justify-content": "flex-start"});
								}
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				const observer = new MutationObserver(verifyBtnCallback);

				// Start observing the target node for configured mutations
				observer.observe(verifyBtn, config);
			}
	    
	    function switchEmailObserver() {
				// Select the node that will be observed for mutations
				const switchEmail = document.getElementById('email_ver_but_edit');

				// Options for the observer (which mutations to observe)
				const config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				const switchEmailCallback = function(mutationsList, observer) {
				// Use traditional 'for loops' for IE 11
				for(let mutation of mutationsList) {
					if (mutation.type === 'attributes') {
						if(mutation.attributeName == 'aria-hidden') {
							if (mutation.target.getAttribute(mutation.attributeName) == "false") {
									$("#cancel").addClass("hideCls");
									$("#email_ver_input_label").addClass("hideCls");
								$("#continue").removeClass("hideCls");
								$(".basf-resetPassword #attributeVerification .buttons").css({"flex-direction": "row-reverse", "margin-top": "28px", "margin-right": "75px"});
								}
							$(".basf-resetPassword h1").html("Email address has been verified.").css("width", "100%");
							$(".buttons.verify").css("justify-content", "space-around");
							$("#continue").css("margin-top", "-58px !important");
							console.log("TESTING222");
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				const observer = new MutationObserver(switchEmailCallback);

				// Start observing the target node for configured mutations
				observer.observe(switchEmail, config);
				observer.disconnect();
			}
	    
	    function newPwdObserver() {
				// Select the node that will be observed for mutations
				const newPwd = document.getElementById('newPassword');

				// Options for the observer (which mutations to observe)
				const config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				const newPwdCallback = function(mutationsList, observer) {
				// Use traditional 'for loops' for IE 11
				for(let mutation of mutationsList) {
					if (mutation.type === 'attributes') {
						if(mutation.attributeName == 'aria-required') {
							if (mutation.target.getAttribute(mutation.attributeName) === "true") {
								$(".basf-resetPassword #attributeVerification .buttons").css({"flex-direction": "row-reverse", "margin-top": "87px"});
								}
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				const observer = new MutationObserver(newPwdCallback);

				// Start observing the target node for configured mutations
				observer.observe(newPwd, config);
			}

			addMutationObserver();
			sendBtnObserver();
	    verifyBtnObserver();
	    switchEmailObserver();
    </script>
    
  </body>
</html>
