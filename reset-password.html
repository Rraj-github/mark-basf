<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        text-align: left;
      }
      
      header {
        background: #63AF00;
        width: 100%;
        height: 78px;
        margin-bottom: 16px;
      }
      
      header img {
        margin: 0px 0 0 30.9px;
        width: 155.48px;
      }
      
      .basf-resetPassword {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        font-family: "Helvetica Neue Light";
        border: 2px solid seashell;
        height: auto;
        margin-bottom: 200px;
      }

      .basf-resetPassword h1 {
        font-size: 36px;
        font-weight: 300;
        line-height: 44px;
        margin: 70px 0 0 200px;
        width: 431px;
        color: #333333;
      }

      .basf-resetPassword #api {
        margin: 0 200px;
      }
      
      .basf-resetPassword #api .intro p {
        margin: 0 !important;
        padding: 0 !important;
      }
      
      .basf-resetPassword #attributeVerification #attributeList {
        text-align: left !important;
      }

      .basf-resetPassword #attributeVerification #attributeList ul {
        margin: 0 !important;
        padding: 0 !important;
      }

      .basf-resetPassword #attributeVerification .TextBox {
        list-style: none;
      }
      
      .basf-resetPassword #attributeVerification .TextBox .attrEntry {
        padding-top: 19px;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry > div:first-child {
        margin-bottom: 32px;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry .helpText {
        display: none;
      }

      .basf-resetPassword #attributeVerification .TextBox .verificationInfoText {
        font-size: 15px;
        line-height: 25px;
        color: #333333;
        margin-bottom: 32px;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry label {
        font-size: 13px;
      }
      
      label.code-verify-label {
        display: none !important;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry input#email {
        font-size: 18px;
        padding: 16px 0 16px 17.45px;
        width: 699px;
        border: 1px solid #8f8f8f;
        border-top: 2px solid #8f8f8f;
        background: #f0f0f0;
        color: #8f8f8f;
        margin-top: 5px;
        outline: none;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry .buttons.verify {
        text-align: right;
        margin: 61px 70px 0 0;
      }
      
      .basf-resetPassword #attributeVerification .TextBox .attrEntry.validate .buttons.verify {
        margin-top: 32px;
        z-index: 10;
        position: relative;
      }
      
      .basf-resetPassword #attributeVerification .TextBox .attrEntry.validate .buttons.verify #email_ver_input_label {
        display: flex;
        font-size: 13px;
      }
      
      .basf-resetPassword #attributeVerification .TextBox .attrEntry.validate .buttons.verify .verifyInput {
        font-size: 18px;
        padding: 16px 0 16px 17.45px;
        width: 699px;
        border: 1px solid #8f8f8f;
        border-top: 2px solid #8f8f8f;
        background: #f0f0f0;
        color: #8f8f8f;
        margin: 5px 0 60px 0;
        outline: none;
      }
      
      .basf-resetPassword #attributeVerification .TextBox .attrEntry.validate .verificationErrorText {
        position: absolute;
        top: 71%;
        font-size: 14px;
        color: #D20D26;
      }

      .basf-resetPassword #attributeVerification #attributeList .TextBox .attrEntry .buttons.verify #email_ver_but_send,
      .basf-resetPassword #attributeVerification #attributeList .TextBox .attrEntry .buttons.verify .verifyButton {
        color: #fff;
        background-color: #63af00;
        border: none;
        font-size: 16px;
        line-height: 18px;
        padding: 0;
        cursor: pointer;
        height: 58px;
        width: 169px;
      }
      
      .basf-resetPassword #attributeVerification #attributeList .TextBox .attrEntry .buttons.verify .verifyButton {
        left: 20%;
      }
      
      .basf-resetPassword #attributeVerification #attributeList .TextBox .attrEntry .buttons.verify #email_ver_but_resend {
        border: none;
        background: #fff;
        position: relative;
        left: -23%;
        color: #60b100;
        font-size: 16px;
        line-height: 18px;
        font-family: "Helvetica Neue Roman";
      }

      .basf-resetPassword #attributeVerification .buttons {
        display: block;
        margin-top: -55px;
        margin-bottom: 191px;
      }
      
      .basf-resetPassword #attributeVerification .buttons button#cancel {
        border: none;
        background: none;
        color: #60b100;
        font-size: 16px;
        line-height: 18px;
        font-family: "Helvetica Neue Roman";
      }
    </style>
  </head>
  <body>
    <header>
        <img src="https://raw.githubusercontent.com/Rraj-github/mark-basf/master/BASFo_wh100lg_3c.jpg" />
    </header>
    <div class="basf-resetPassword">
      <h1>Get a verification passcode to reset your password</h1>
      <div id="api"></div>
    </div>
    
    <script>
      $(document).ready(function() {
        $(".basf-resetPassword #attributeVerification .TextBox .attrEntry .buttons.verify label").addClass("code-verify-label");
        if($("#email_ver_but_send").text() == "Send code") {
          $(".buttons #continue").hide();
        };
      });
    </script>
  </body>
</html>
