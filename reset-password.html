<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        text-align: left;
      }
      
      header {
        background: #63AF00;
        width: 100%;
        height: 78px;
        margin-bottom: 16px;
      }
      
      header img {
        margin: 0px 0 0 30.9px;
        width: 155.48px;
      }
      
      .basf-resetPassword {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        font-family: "Helvetica Neue Light";
        border: 2px solid seashell;
        height: auto;
        margin-bottom: 200px;
        padding-bottom: 310px;
      }

      .basf-resetPassword h1 {
        font-size: 36px;
        font-weight: 300;
        line-height: 44px;
        margin: 70px 0 0 200px;
        width: 431px;
        color: #333333;
      }

      .basf-resetPassword #api {
        margin: 0 200px;
      }
      
      .basf-resetPassword #api .intro p {
        margin: 0 !important;
        padding: 0 !important;
      }
      
      .basf-resetPassword #attributeVerification #attributeList {
        text-align: left !important;
      }

      .basf-resetPassword #attributeVerification #attributeList ul {
        margin: 0 !important;
        padding: 0 !important;
      }

      .basf-resetPassword #attributeVerification .TextBox {

      }
      
      .basf-resetPassword #attributeVerification .TextBox .attrEntry {
        padding-top: 19px;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry > div:first-child {
        margin-bottom: 32px;
			}

      .basf-resetPassword #attributeVerification .TextBox .verificationInfoText {
        font-size: 15px;
        line-height: 25px;
        color: #333333;
        margin-bottom: 32px;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry label {
        font-size: 13px;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry input#email {
        font-size: 18px;
        padding: 16px 0 16px 17.45px;
        width: 699px;
        border: 1px solid #8f8f8f;
        border-top: 2px solid #8f8f8f;
        background: #f0f0f0;
        color: #8f8f8f;
        margin-top: 5px;
        outline: none;
      }

      .basf-resetPassword #attributeVerification .TextBox .attrEntry .buttons.verify {
				display: flex;
    		flex-direction: row;
        margin: 0;
        padding: 0;
      }
	    
      .basf-resetPassword #attributeVerification .TextBox .attrEntry.validate .buttons.verify #email_ver_input_label {
        position: absolute;
        left: 19%;
      }
      
      .basf-resetPassword #attributeVerification .TextBox .attrEntry.validate .buttons.verify .verifyInput {
        font-size: 18px;
        padding: 16px 0 16px 17.45px;
        width: 699px;
        border: 1px solid #8f8f8f;
        border-top: 2px solid #8f8f8f;
        background: #f0f0f0;
        color: #8f8f8f;
        margin: 20px 10px 60px 0;
        outline: none;
      }
      
      .basf-resetPassword #attributeVerification .TextBox .attrEntry.validate .verificationErrorText {
        position: absolute;
        top: 75%;
        font-size: 14px;
        color: #D20D26;
	    }

      .basf-resetPassword #attributeList .buttons.verify #email_ver_but_send,
			.basf-resetPassword #attributeList .buttons.verify .verifyButton,
			.basf-resetPassword #attributeVerification .buttons #continue {
				color: #fff;
				background-color: #63af00;
				border: none;
				font-size: 16px;
				line-height: 18px;
				padding: 0;
				height: 58px;
        width: 169px;
				cursor: pointer;
			}
			
			.basf-resetPassword #attributeList .buttons.verify #email_ver_but_send {
				margin: 61px 84px 0 0;
			}
      
      .basf-resetPassword #attributeList .buttons.verify .verifyButton {
        margin: 0 10px 0 0;
      }
			
			.basf-resetPassword #attributeVerification .buttons #continue {        
        margin: 0 10px 0 0;
      }
      
      .basf-resetPassword #attributeList .attrEntry .buttons.verify #email_ver_but_resend {
        border: none;
        background: #fff;
        color: #60b100;
        font-size: 16px;
        line-height: 18px;
        font-family: "Helvetica Neue Roman";
        float: right;
      }
      
      .basf-resetPassword #api .attr ul li .attrEntry .textInput {
        font-size: 18px;
        padding: 16px 0 16px 18px;
        width: 100%;
        border: 1px solid #8f8f8f;
        border-top: 2px solid #8f8f8f;
        background: #f0f0f0;
        color: #8f8f8f;
        margin-top: 5px;
        outline: none;
      }
      
      .basf-resetPassword #api .attr ul .Password .attrEntry .helpText {
        position: absolute;
        top: 51.3%;
        font-size: 14px;
        color: #D20D26;
      }
      
      .basf-resetPassword #api .attr ul li .attrEntry.validate .helpText.show {
        top: 49%;
      }
      
      .basf-resetPassword #api .attr ul li .attrEntry a {
        display: none;
      }

			.basf-resetPassword #attributeVerification .buttons {
				display: flex;
				flex-direction: row-reverse;
				justify-content: flex-end;
				align-items: center;
			}
      
      .basf-resetPassword #attributeVerification .buttons button#cancel,
      .basf-resetPassword #attributeList .attrEntry .buttons.verify #email_ver_but_edit {
        border: none;
        background: none;
        color: #60b100;
        font-size: 16px;
        line-height: 18px;
        font-family: "Helvetica Neue Roman";
      }
	    
	    .basf-resetPassword #attributeList .attrEntry .buttons.verify #email_ver_but_edit {
				margin-right: 211px;
				padding-top: 20px;
	    }
	    
 	    .basf-resetPassword #attributeVerification .buttons #cancel {
    		display: flex;
    		justify-content: center;
    		align-items: center;
				margin-top: -6%;
    		margin-left: 51%;
			}
      
      .basf-resetPassword  #attributeVerification #passwordEntryMismatch {
        font-size: 12px;
        position: absolute;
        top: 56%;
        left: 53.2%;
        width: 360px;
        color: #D20D26;
        background: none;
        border: none;
        margin: 0;
        padding: 0;
      }
      
      .hideCls {
        display: none !important;
      }
	    
	    .showCls {
		    display: block !important;
	    }
    </style>
  </head>
  <body>
    <header>
        <img src="https://raw.githubusercontent.com/Rraj-github/mark-basf/master/BASFo_wh100lg_3c.jpg" />
    </header>
    <div class="basf-resetPassword">
      <h1>Get a verification passcode to reset your password</h1>
      <div id="api"></div>
    </div>
    
    <script>
			$(document).ready(function() {
// 				$(".attrEntry .helpText").detach().appendTo(".buttons");
				
				$(".attrEntry .helpText").add("div").addClass("widget");
			});
			
			function verifyLabelObserver() {
				// Select the node that will be observed for mutations
				var verifyLabel = document.getElementById("email_ver_input");

				// Options for the observer (which mutations to observe)
				const config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				const callback = function (mutationsList, observer) {
					// Use traditional 'for loops' for IE 11
					for (let mutation of mutationsList) {
						if (mutation.type === "attributes") {
							if (mutation.attributeName == "aria-hidden") {
								if (mutation.target.getAttribute(mutation.attributeName) == "true") {
									$("#email_ver_input_label").addClass("hideCls");
								} else if ( mutation.target.getAttribute(mutation.attributeName) == "false") {
										$("#email_ver_input_label").removeClass("hideCls");
								}
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				var observer = new MutationObserver(callback);

				// Start observing the target node for configured mutations
				observer.observe(verifyLabel, config);
			}

	    
	    function switchEmailObserver() {
				// Select the node that will be observed for mutations
				var switchEmail = document.getElementById("email_ver_but_edit");

				// Options for the observer (which mutations to observe)
				var config = { attributes: true, childList: true, subtree: true };

				// Callback function to execute when mutations are observed
				var Callback = function (mutationsList, observer) {
					// Use traditional 'for loops' for IE 11
					for (let mutation of mutationsList) {
						if (mutation.type === "attributes") {
							if (mutation.attributeName == "aria-hidden") {
								if (mutation.target.getAttribute(mutation.attributeName) == "true") {
										$("#continue").addClass("hideCls");
								} else if ( mutation.target.getAttribute(mutation.attributeName) == "false") {
										$("#continue").removeClass("hideCls");
										$("#cancel").addClass("hideCls");
										
								}
							}
						}
					}
				};

				// Create an observer instance linked to the callback function
				var observer = new MutationObserver(Callback);

				// Start observing the target node for configured mutations
				observer.observe(switchEmail, config);
			}
			
			
			//Function Call
			verifyLabelObserver();
			switchEmailObserver();
    </script>
    
  </body>
</html>
