<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <title>Sign Up</title>
    
    <style>
      html {
        background: none;
      }
      
      body {
        margin: 0 auto;
        padding: 0;
        text-align: left;
      }
      
      header {
        background: #63AF00 !important;
        width: 100% !important;
        height: 78px !important;
        margin-bottom: 16px;
      }
      
      header img {
        margin-top: 14px;
        margin-left: 48px;
      }
      
      .basf-signUp {
        background: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 1160px;
        margin: 0 auto;
        font-family: "Helvetica Neue Light";
        border: 2px solid seashell;
        padding-bottom: 40px;
        height: auto;
      }

      .basf-signUp #api {
        margin-left: 180px;
        margin-right: 180px;
      }

      .basf-signUp #api .intro > p {
        font-family: "Helvetica Neue Light" !important;
        font-size: 36px !important;
        font-weight: 300 !important;
        margin-top: 70px;
        margin-bottom: 31px;
        color: #333333;
        letter-spacing: normal;
        line-height: 44px;
      }

      .basf-signUp #attributeVerification .attr ul {
        margin: 0;
        padding: 0;
      }

      .basf-signUp #attributeVerification .attr ul li {
        list-style: none;
        margin-top: 32px;
      }

      .basf-signUp #attributeVerification .attr ul li .attrEntry label {
        font-family: "Helvetica Neue Light" !important;
        font-size: 13px;
        line-height: 16px;
        color: #333333;
      }

      .basf-signUp #attributeVerification .attr ul li .attrEntry .textInput,
      .basf-signUp #attributeVerification .attr ul li .attrEntry .dropdown_single {
        font-size: 18px;
        padding: 16px 0 16px 18px;
        width: 100%;
        border: 1px solid #8f8f8f;
        border-top: 2px solid #8f8f8f;
        background: #f0f0f0;
        color: #8f8f8f;
        margin-top: 5px;
        outline: none;
      }

      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:first-child
        .attrEntry
        .textInput,
      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(3)
        .attrEntry
        .textInput,
      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(6)
        .attrEntry
        .textInput,
      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(9)
        .attrEntry
        .textInput {
        width: 359px;
      }

      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(2)
        .attrEntry
        .textInput,
      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(7)
        .attrEntry
        .textInput {
        width: 377px;
      }

      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(10)
        .attrEntry
        .dropdown_single {
          width: 175px;
      }
      
      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(11)
        .attrEntry
        .textInput {
        width: 160px;
      }

      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(4)
        .attrEntry
        .dropdown_single {
        width: 399px;
      }

      .basf-signUp #attributeVerification .attr ul li:nth-child(2),
      .basf-signUp #attributeVerification .attr ul li:nth-child(4),
      .basf-signUp #attributeVerification .attr ul li:nth-child(7) {
        position: absolute;
        top: 10.8%;
        left: 52%;
      }

      .basf-signUp #attributeVerification .attr ul li:nth-child(4) {
        top: 21.3%;
      }

      .basf-signUp #attributeVerification .attr ul li:nth-child(7) {
        top: 42.6%;
      }

      .basf-signUp #attributeVerification .attr ul li:nth-child(10),
      .basf-signUp #attributeVerification .attr ul li:nth-child(11) {
        position: absolute;
        left: 52%;
        top: 63.7%;
      }

      .basf-signUp #attributeVerification .attr ul li:nth-child(11) {
        left: 70.7%;
      }

      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(5)
        .attrEntry.validate
        .error.itemLevel.show {
        position: absolute;
        top: 42.9%;
        font-size: 12px;
      }

      .basf-signUp #attributeVerification .attr ul li:nth-child(6) .attrEntry,
      .basf-signUp #attributeVerification .attr ul li:nth-child(7) .attrEntry {
        position: relative;
      }

      .basf-signUp #attributeVerification .attr ul li:nth-child(6) .attrEntry label,
      .basf-signUp #attributeVerification .attr ul li:nth-child(7) .attrEntry label {
        position: absolute;
      }

      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(6)
        .attrEntry
        .textInput,
      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(7)
        .attrEntry
        .textInput {
        margin-top: 24px;
      }

      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(6)
        .attrEntry.validate
        .error.itemLevel.show,
      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(7)
        .attrEntry.validate
        .error.itemLevel.show,
      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(8)
        .attrEntry.validate
        .error.itemLevel.show {
        position: absolute;
        top: 101%;
        font-size: 12px;
      }

      .basf-signUp
        #attributeVerification
        .attr
        ul
        li:nth-child(8)
        .attrEntry.validate
        .error.itemLevel.show {
        top: 64%;
      }

      .basf-signUp #attributeVerification .buttons {
        display: flex;
        flex-direction: row-reverse;
        margin-top: 60px;
        margin-bottom: 0;
      }

      .basf-signUp #attributeVerification .buttons #continue {
        color: #fff;
        background-color: #63af00;
        border: none;
        font-size: 16px;
        line-height: 18px;
        padding: 20px 33px;
        cursor: pointer;
        margin-left: 32px;
        margin-right: -16px;
      }

      .basf-signUp #attributeVerification .buttons #cancel {
        border: none;
        background: none;
        color: #60b100;
        font-size: 16px;
        line-height: 18px;
        font-family: "Helvetica Neue Regular";
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/Rraj-github/mark-basf/master/BASF-logo.png"
      />
    </header>
    <div class="basf-signUp">
      <div id="api"></div>
    </div>
    
    <script>
      $(".basf-signUp #api .intro>p").html("Create your BASF account");
      $(".basf-signUp #attributeVerification .buttons #continue").html("Back");
    </script>
  </body>
</html>
