<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    
    <style>
      html {
        background: none;
      }
      
      body {
        margin: 0 auto;
        padding: 0;
        text-align: left;
      }
      
      header {
        background: #63AF00;
        width: 100%;
        height: 78px;
        margin-bottom: 16px;
      }
      
      header img {
        margin-top: 14px;
        margin-left: 48px;
      }
      
      .basf-signUp {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        font-family: "Helvetica Neue Light";
        border: 2px solid seashell;
        height: auto;
        margin-bottom: 38px;
      }

      .basf-signUp #api {
        margin-left: 200px;
        margin-right: 200px;
      }

      .basf-signUp #api .intro > p {
        font-family: "Helvetica Neue Light";
        font-size: 36px !important;
        font-weight: 300 !important;
        margin-top: 70px;
        margin-bottom: 31px;
        color: #333333;
        letter-spacing: normal;
        line-height: 44px;
      }

      .basf-signUp #attributeVerification .attr ul {
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .basf-signUp #attributeVerification .attr ul li {
        list-style: none;
        margin-top: 32px;
        flex: 0 0 45%;
      }
      
      .basf-signUp #attributeVerification .attr ul li:nth-child(5),
      .basf-signUp #attributeVerification .attr ul li:nth-child(8),
      .basf-signUp #attributeVerification .attr ul li:nth-child(12) {
        flex: 0 0 100%;
      }
      
      .basf-signUp #attributeVerification .attr ul li:nth-child(10),
      .basf-signUp #attributeVerification .attr ul li:nth-child(11) {
        flex: 0 0 20%;
      }

      .basf-signUp #attributeVerification .attr ul li .attrEntry label {
        font-size: 13px;
        line-height: 16px;
        color: #333333;
      }

      .basf-signUp #attributeVerification .attr ul li .attrEntry .textInput,
      .basf-signUp #attributeVerification .attr ul li .attrEntry .dropdown_single {
        font-size: 18px;
        padding: 16px 0 16px 18px;
        width: 100%;
        border: 1px solid #8f8f8f;
        border-top: 2px solid #8f8f8f;
        background: #f0f0f0;
        color: #8f8f8f;
        margin-top: 5px;
        outline: none;
      }
      
      .basf-signUp #attributeVerification .buttons {
        display: flex;
        flex-direction: row-reverse;
        margin-top: 60px;
        margin-bottom: 150px;
      }

      .basf-signUp #attributeVerification .buttons #continue {
        color: #fff;
        background-color: #63af00;
        border: none;
        font-size: 16px;
        line-height: 18px;
        padding: 20px 33px;
        cursor: pointer;
        margin-left: 32px;
        margin-right: -16px;
      }

      .basf-signUp #attributeVerification .buttons #cancel {
        border: none;
        background: none;
        color: #60b100;
        font-size: 16px;
        line-height: 18px;
        font-family: "Helvetica Neue Roman";
      }

    </style>
  </head>
  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/Rraj-github/mark-basf/master/BASF-logo.png"
      />
    </header>
    <div class="basf-signUp">
      <div id="api"></div>
    </div>
    
    <script>
      $(".basf-signUp #api .intro>p").html("Create your BASF account");
      $(".basf-signUp #attributeVerification .buttons #cancel").html("Back");

//           $("li:nth-child(12) .attrEntry.validate .error.itemLevel").html("Enter number in format 123-123-1234");
//         };
//       });
    </script>
  </body>
</html>
