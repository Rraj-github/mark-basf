<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <title>Sign Up</title>
    
    <style>
      html {
        background: none;
      }
      
      body {
        background-color: #aaa;
        margin: 0 auto;
        padding: 0;
        text-align: left;
      }
      
      header {
        background: #63AF00 !important;
        width: 100% !important;
        height: 78px !important;
      }
      
      header img {
        margin-top: 14px;
        margin-left: 48px;
      }
      
      .basf-signUp {
        background: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 840px;
        margin-top: 162px;
        margin-bottom: 80px;
        font-family: "Helvetica Neue Light";
      }
      
      .basf-signUp #api {
        margin-left: 70px;
      }
      
      .basf-signUp #api .intro>p {
        font-family: "Helvetica Neue Light" !important;
        font-size: 36px !important;
        font-weight: 300 !important;
        margin-top: 90px;
        margin-bottom: 31px;
        color: #333333;
        letter-spacing: normal;
        line-height: 44px;
      }
      
      .basf-signUp #attributeVerification .attr ul {
        margin: 0;
        padding: 0;
      }
      
      .basf-signUp #attributeVerification .attr ul li {
        list-style: none;
      }
      
      .basf-signUp #attributeVerification .attr ul li .attrEntry label {
        font-family: "Helvetica Neue Light" !important;
        font-size: 13px;
        line-height: 16px;
        letter-spacing: normal;
        margin-bottom: 5px;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/Rraj-github/mark-basf/master/BASF-logo.png"
      />
    </header>
    <div class="basf-signUp">
      <div id="api"></div>
    </div>
    
    <script>
      $(".basf-signUp #api .intro>p").html("Create your BASF account");
    </script>
  </body>
</html>
