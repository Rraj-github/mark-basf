<!DOCTYPE html>
<html lang="en">

<head>
    <title>BASF Login Page</title>
    <style>
        body {
            background-color: #aaa;
            margin: 0 auto;
            padding: 0;
        }

        header {
            background-color: green;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 75px;
        }

        .heading {
            padding-top: 8px;
        }

        .heading h1 {
            margin: 0 16px;
        }

        header span {
            margin: 0 16px;
        }
        
        .basf-signup {
            background: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            top: 25%;
            margin-bottom: 80px;
        }
        
        .basf-signup #api .localAccount .intro {
            text-align: center;
        }
        
        .basf-signup #api .localAccount .intro h2 {
            font-size: 50px !important;
            font-family: sans-serif !important;
            font-weight: normal !important;
        }
        
        .basf-signup #api .localAccount .entry {
            padding-left: 82px;
        }
        
        .basf-signup #api .localAccount .entry .entry-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            margin-bottom: 32px;
        }
        
        .basf-signup #api .localAccount .entry .entry-item label,
        .basf-signup #api .localAccount .entry .entry-item .password-label {
            font-family: sans-serif;
            margin-bottom: 8px;
        }
        
        .basf-signup #api .localAccount .entry input#signInName,
        .basf-signup #api .localAccount .entry input#password {
            font-size: 24px;
            padding: 12px;
            width: 88%;
            border: 1px solid #aaa;
            border-top: 2px solid #aaa;
            background: #eee;
        }
        
        .basf-signup #api .localAccount .buttons {
            margin-top: 48px;
            margin-bottom: 56px;
        }
        
        .basf-signup #api .localAccount .buttons button#next {
            font-size: 14px;
            padding: 18px 64px;
            background: limegreen;
            border: none;
            color: #fff;
            font-family: sans-serif;
            font-weight: bold;
        }
        
        .basf-signup #api .localAccount .divider,
        .basf-signup #api .localAccount .create {
            display: none !important;
        }
    </style>
</head>

<body>
    <header>
        <div class="heading">
            <h1>BASF</h1>
        </div>
        <span>We create chemistry</span>
    </header>
    <div class="basf-signup">
        <div id="api"></div>
    </div>
</body>

</html>
